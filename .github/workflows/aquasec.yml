name: MicroEnforcer Sidecar on Fargate
on:
  push:
    branches:
      - main

jobs:
  deploy-me-sidecar-on-fargate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Names
        run: |
          echo "ClusterName=AndreasMCluster" >> $GITHUB_ENV
          echo "TaskDefinition=AndreasM-ME-Sidecar" >> $GITHUB_ENV

      - name: Set up AWS credentials
        run: |
          mkdir ~/.aws/
          echo "[default]
          region                =   us-west-1
          aws_access_key_id     =   ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key =   ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token     =   ${{ secrets.AWS_SESSION_TOKEN }}" > ~/.aws/credentials

